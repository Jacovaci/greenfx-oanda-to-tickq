sudo: required

language: c

services:
  - docker

before_install:
  - docker build -f Dockerfile.builder -t atgreen/greenfx-ticks-oanda-builder .
  - docker run -t -v `pwd`:/opt atgreen/greenfx-ticks-oanda-builder
  - docker build -f Dockerfile -t atgreen/greenfx-ticks-oanda .

script:
- 

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
